<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Font Awesome CSS For Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App CSS File-->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS File-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- New Tweet CSS File -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- All Tweets CSS File -->
  <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

  <!-- External JS  -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS File-->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Compose-btn JS File-->
  <script type="text/javascript" src="/scripts/compose-btn.js"></script>

  <!-- Composer Char Count JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <button type="submit" class="compose-btn"><i class="fa fa-pencil-square-o"></i>Compose</button>
  </nav>

  <!-- Main content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="createTweet" action="/tweets" method="POST">
        <textarea id ="textArea" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span id="counter">140</span>
      </form>
      <p class="error">Error! Too many Words</p>
    </section>

    <section id="all-tweets">
    </section>
  </main>

</body>
</html>
